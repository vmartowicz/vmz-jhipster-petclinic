<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhpetclinicApp.owner.home.title">Owners</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-owner" [routerLink]="['/owner/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhpetclinicApp.owner.home.createLabel">
            Create a new Owner
            </span>
        </button>

        <form #f="ngForm" class="form-inline float-right pr-3">
            <div class="form-group mx-sm-3 mb-2">
                <label for="searchData" class="sr-only">Search data</label>
                <input type="text" class="form-control" id="searchData" name="searchData" [(ngModel)]="criteria.searchData" />
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <select class="form-control" id="searchField" name="searchField" [(ngModel)]="criteria.searchField" >
                    <option [ngValue]="searchField.value" *ngFor="let searchField of searchFieldOptions">{{searchField.label}}</option>
                </select>
            </div>
            <button type="button" class="btn btn-secondary mb-2" (click)="searchOwners()">Search</button>
        </form>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="owners?.length === 0">
        <span jhiTranslate="jhpetclinicApp.owner.home.notFound">No owners found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="owners && owners.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead class="table-secondary">
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="firstName"><span jhiTranslate="jhpetclinicApp.owner.firstName">First Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="lastName"><span jhiTranslate="jhpetclinicApp.owner.lastName">Last Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="address"><span jhiTranslate="jhpetclinicApp.owner.address">Address</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="city"><span jhiTranslate="jhpetclinicApp.owner.city">City</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="telephone"><span jhiTranslate="jhpetclinicApp.owner.telephone">Telephone</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let owner of owners ;trackBy: trackId">
                    <td><a [routerLink]="['/owner', owner.id, 'view']">{{ owner.id }}</a></td>
                    <td>{{ owner.firstName }}</td>
                    <td>{{ owner.lastName }}</td>
                    <td>{{ owner.address }}</td>
                    <td>{{ owner.city }}</td>
                    <td>{{ owner.telephone }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/owner', owner.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/owner', owner.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(owner)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="owners && owners.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
